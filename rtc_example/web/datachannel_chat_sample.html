<!DOCTYPE html>

<html>
  <head>
    <title>datachannel_chat_sample</title>
    <link rel="stylesheet" href="css/datachannel_chat_sample.css">
  </head>
 
  <body>   
    <div id="wrapper"> 
      
      <div id="header">
        <h2>ChatsOnline</h2>  
      </div>
      
      <div class="container container_left">
        <div id="chat_output">
        <div class="output_entry"><span class="timestamp">XXX</span><span class="name">NAME</span><span class="message">dfsdfdf</span></div> 
        </div>
        <div id="chat_input" class="input_inactive"></div>
      </div>
      <div class="container container_right">
        <div id="chat_users"></div>
      </div>
      <div style="clear: both"></div>
      
     </div>
    <script type="application/dart" src="datachannel_chat_sample.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
