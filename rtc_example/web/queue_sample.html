<!DOCTYPE html>

<html>
  <head>
    <title>queue_sample</title>
  </head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      text-align: center;
    }
    #wrapper {
      text-align: left;
      width: 600px;
      margin: 0px;
      margin-left:auto;
      margin-right: auto;
      position: relative;
      border: 1px solid #000;
      padding: 5px;
    }
    
    #container {
      position: relative;
      margin: 5px;
    }
    #controls {
      margin: 5px;
      height: 30px;
    }
    #controls button {
      width: 600px;
    }
    #queue {
      
      position: relative;
      margin: 5px;
      min-height: 30px;
      max-height: 300px;
      overflow: auto;
      border: 1px solid #000;
      display: table;
    }
    
    .queue_item {
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      vertical-align: middle;
      position: relative;
      height: 28px;
      line-height: 28px;
      background: #ddd;
      display: table-row; 
    }
    .queue_item span {
      border-top: 1px solid #fff;
      border-bottom: 1px solid #b2b2b2;
      border-right: 1px solid #b2b2b2;
      display: table-cell;
      padding-left: 6px;
    }
    .queue_item_time {
      width: 300px;
    }
    .queue_item_id {
      width: 100px;
    }
    .queue_item_position {
      width: 100px;
    }
    .queue_item_action {
      width: 100px;
    }
   
  </style>
  <body>
    <div id="wrapper"> 
      <div id="header">
        <h2>QueueOnline</h2>  
      </div>
      <div id="container">
        <video id="local_video" autoplay></video>
        <video id="remote_video" autoplay></video>
      </div>
      <div id="controls">
        
      </div>
      <div id="queue">
        
       </div>
     </div>
    <script type="application/dart" src="queue_sample.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
